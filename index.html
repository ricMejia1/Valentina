<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#1a0f2c;
      --card:#15162a;
      --text:#f6f3ff;
      --muted:#b9b3d8;
      --yes:#ff4d7d;
      --yes2:#ff79a8;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 15%, rgba(255,77,125,.25), transparent 60%),
        radial-gradient(900px 500px at 80% 85%, rgba(167,95,255,.22), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* subtle floating hearts */
    .bg-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.35;
      filter: blur(.2px);
    }
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      background: rgba(255,121,168,.55);
      animation: floatUp linear infinite;
      border-radius: 4px;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:16px;height:16px;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before{ left:-8px; top:0; }
    .heart:after{ left:0; top:-8px; }

    @keyframes floatUp{
      from{ transform: translateY(20vh) rotate(45deg); opacity:0; }
      15%{opacity:.9}
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    .wrap{
      width:min(720px, 92vw);
      padding:28px;
      border-radius: var(--radius);
      background: rgba(21,22,42,.72);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      position:relative;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-size:14px;
      letter-spacing:.2px;
    }
    .badge .dot{
      width:10px;height:10px;border-radius:50%;
      background: linear-gradient(135deg, var(--yes), #a75fff);
      box-shadow: 0 0 18px rgba(255,77,125,.6);
    }

    h1{
      margin:18px 0 8px;
      font-size: clamp(30px, 4vw, 44px);
      line-height:1.1;
    }
    p{
      margin:0 0 22px;
      color: var(--muted);
      font-size: clamp(16px, 2.2vw, 18px);
      line-height:1.5;
    }

    .arena{
      position:relative;
      height: 260px;
      border-radius: 18px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 18px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      letter-spacing:.2px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: scale(.98); }

    .btn-yes{
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color:#10101f;
      box-shadow: 0 14px 40px rgba(255,77,125,.25);
    }
    .btn-yes:hover{ filter: brightness(1.05); }

    .btn-no{
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.85);
      border: 1px solid rgba(255,255,255,.14);
      cursor: not-allowed;
    }

    .buttons{
      position:absolute;
      inset:0;
    }

    /* Centered start positions */
    #yesBtn{
      position:absolute;
      left: 28%;
      top: 58%;
      transform: translate(-50%, -50%);
    }
    #noBtn{
      position:absolute;
      left: 68%;
      top: 58%;
      transform: translate(-50%, -50%);
    }

    /* Success overlay */
    .success{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      background: radial-gradient(800px 300px at 50% 40%, rgba(255,77,125,.25), transparent 65%),
                  rgba(10,10,22,.60);
      opacity:0;
      pointer-events:none;
      transition: opacity .35s ease;
    }
    .success.show{
      opacity:1;
      pointer-events:auto;
    }

    .pop{
      transform: translateY(8px) scale(.98);
      opacity:0;
      transition: transform .45s cubic-bezier(.2,.9,.2,1), opacity .45s ease;
    }
    .success.show .pop{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .bigHeart{
      width:90px;height:90px;
      margin: 0 auto 14px;
      position:relative;
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--yes), #a75fff);
      border-radius: 18px;
      box-shadow: 0 18px 60px rgba(255,77,125,.35);
      animation: heartbeat 1.1s ease-in-out infinite;
    }
    .bigHeart:before, .bigHeart:after{
      content:"";
      position:absolute;
      width:90px;height:90px;
      background: inherit;
      border-radius: 50%;
    }
    .bigHeart:before{ left:-45px; top:0; }
    .bigHeart:after{ left:0; top:-45px; }

    @keyframes heartbeat{
      0%,100%{ transform: rotate(45deg) scale(1); }
      50%{ transform: rotate(45deg) scale(1.08); }
    }

    /* Confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .confetti i{
      position:absolute;
      top:-10vh;
      width:10px;height:14px;
      border-radius: 3px;
      opacity:.95;
      animation: confettiFall linear forwards;
      transform: rotate(0deg);
    }
    @keyframes confettiFall{
      to{
        top:110vh;
        transform: translateX(var(--dx)) rotate(720deg);
      }
    }

    .footer-note{
      margin-top:14px;
      font-size:13px;
      color: rgba(185,179,216,.85);
    }
  </style>
</head>
<body>

  <div class="bg-hearts" id="bgHearts"></div>

  <main class="wrap">
    <div class="badge"><span class="dot"></span> Valentineâ€™s Proposal Protocol v1.0</div>
    <h1>Valentina, do you want to be my Valentine? ðŸ’˜</h1>
    <p>Choose wisely. (One of these buttons has *commitment issues*.)</p>

    <section class="arena" id="arena">
      <div class="buttons" id="buttons">
        <button class="btn btn-yes" id="yesBtn">Yes</button>
        <button class="btn btn-no" id="noBtn" aria-disabled="true">No</button>
      </div>

      <div class="success" id="success">
        <div class="pop">
          <div class="bigHeart"></div>
          <h1 style="margin:0 0 8px;">YAYYYYY ðŸ’–</h1>
          <p style="margin:0; color: rgba(246,243,255,.88);">
            Best decision ever. See you on our date ðŸ˜Œâœ¨
          </p>
          <div class="footer-note">Screenshot this moment. Legendary.</div>
        </div>
      </div>
    </section>
  </main>

  <div class="confetti" id="confetti"></div>

<script>
  // ---------- helpers ----------
  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
  const rand = (min, max) => Math.random() * (max - min) + min;

  // ---------- floating background hearts ----------
  const bg = document.getElementById("bgHearts");
  const heartCount = 18;
  for (let i = 0; i < heartCount; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    const left = rand(0, 100);
    const size = rand(10, 18);
    const dur = rand(8, 16);
    const delay = rand(0, 8);
    h.style.left = left + "vw";
    h.style.width = size + "px";
    h.style.height = size + "px";
    h.style.animationDuration = dur + "s";
    h.style.animationDelay = delay + "s";
    h.style.opacity = rand(0.2, 0.75);
    bg.appendChild(h);
  }

  // ---------- dynamic "No" button dodge ----------
  const arena = document.getElementById("arena");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let noPos = { x: 0, y: 0 }; // px inside arena
  let initialized = false;

  function getArenaRect() {
    return arena.getBoundingClientRect();
  }

  function placeNo(x, y) {
    // x/y are top-left coords within arena
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "translate(0,0)";
    noPos.x = x; noPos.y = y;
  }

  function randomSpot(avoidRect) {
    const a = getArenaRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const pad = 12;
    const minX = pad;
    const maxX = a.width - bw - pad;
    const minY = pad;
    const maxY = a.height - bh - pad;

    for (let i = 0; i < 25; i++) {
      const x = rand(minX, maxX);
      const y = rand(minY, maxY);
      const r = { left: x, top: y, right: x + bw, bottom: y + bh };

      if (!avoidRect) return { x, y };

      const overlap =
        !(r.right < avoidRect.left || r.left > avoidRect.right || r.bottom < avoidRect.top || r.top > avoidRect.bottom);

      if (!overlap) return { x, y };
    }
    // fallback
    return { x: rand(minX, maxX), y: rand(minY, maxY) };
  }

  function initNoPosition() {
    // convert from the initial percent-based position into px
    const a = getArenaRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const x = a.width * 0.68 - bw * 0.5;
    const y = a.height * 0.58 - bh * 0.5;
    placeNo(clamp(x, 12, a.width - bw - 12), clamp(y, 12, a.height - bh - 12));
    initialized = true;
  }

  function dodge(pointerX, pointerY) {
    if (!initialized) initNoPosition();

    const a = getArenaRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    // pointer coordinates relative to arena
    const px = pointerX - a.left;
    const py = pointerY - a.top;

    // current center of no button
    const cx = noPos.x + bw / 2;
    const cy = noPos.y + bh / 2;

    const dx = cx - px;
    const dy = cy - py;
    const dist = Math.hypot(dx, dy);

    // If close, jump to a new spot (avoid Yes button area)
    const trigger = 120; // px
    if (dist < trigger) {
      const yesRect = yesBtn.getBoundingClientRect();
      const avoid = {
        left: (yesRect.left - a.left) - 18,
        top:  (yesRect.top  - a.top)  - 18,
        right:(yesRect.right- a.left) + 18,
        bottom:(yesRect.bottom-a.top) + 18
      };
      const spot = randomSpot(avoid);
      placeNo(spot.x, spot.y);
    }
  }

  // Mouse move dodge
  arena.addEventListener("mousemove", (e) => {
    dodge(e.clientX, e.clientY);
  });

  // Touch dodge (mobile)
  arena.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    dodge(t.clientX, t.clientY);
  }, { passive:true });

  arena.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    dodge(t.clientX, t.clientY);
  }, { passive:true });

  // Also dodge when you try to hover/focus it directly
  noBtn.addEventListener("mouseenter", (e) => dodge(e.clientX, e.clientY));
  noBtn.addEventListener("focus", () => {
    const a = getArenaRect();
    dodge(a.left + rand(0, a.width), a.top + rand(0, a.height));
  });

  // Prevent click anyway (just in case)
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
  });

  // Keep inside on resize
  window.addEventListener("resize", () => {
    initialized = false;
    requestAnimationFrame(initNoPosition);
  });

  // ---------- Yes success animation + confetti ----------
  const success = document.getElementById("success");
  const confetti = document.getElementById("confetti");

  function launchConfetti() {
    confetti.innerHTML = "";
    const pieces = 120;

    for (let i = 0; i < pieces; i++) {
      const p = document.createElement("i");
      const left = rand(0, 100);
      const sizeW = rand(6, 12);
      const sizeH = rand(10, 18);
      const dur = rand(1.8, 3.6);
      const delay = rand(0, 0.8);
      const dx = (Math.random() < 0.5 ? -1 : 1) * rand(0, 22) + "vw";

      p.style.left = left + "vw";
      p.style.width = sizeW + "px";
      p.style.height = sizeH + "px";
      p.style.animationDuration = dur + "s";
      p.style.animationDelay = delay + "s";
      p.style.setProperty("--dx", dx);

      // random color palette
      const colors = ["#ff4d7d", "#ff79a8", "#a75fff", "#ffd166", "#6ee7ff", "#b8ffb1"];
      p.style.background = colors[Math.floor(Math.random() * colors.length)];

      confetti.appendChild(p);

      // cleanup after animation finishes
      p.addEventListener("animationend", () => p.remove());
    }
  }

  yesBtn.addEventListener("click", () => {
    success.classList.add("show");
    launchConfetti();

    // lock buttons
    yesBtn.disabled = true;
    yesBtn.style.filter = "grayscale(.15)";
  });

  // initialize no button after layout
  window.addEventListener("load", () => {
    requestAnimationFrame(initNoPosition);
  });
</script>
</body>
</html>
