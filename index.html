<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#1a0f2c;
      --text:#f6f3ff;
      --muted:#b9b3d8;
      --yes:#ff4d7d;
      --yes2:#ff79a8;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 15%, rgba(255,77,125,.25), transparent 60%),
        radial-gradient(900px 500px at 80% 85%, rgba(167,95,255,.22), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* floating background hearts */
    .bg-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.35;
      filter: blur(.2px);
      z-index:0;
    }
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      background: rgba(255,121,168,.55);
      animation: floatUp linear infinite;
      border-radius: 4px;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:16px;height:16px;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before{ left:-8px; top:0; }
    .heart:after{ left:0; top:-8px; }

    @keyframes floatUp{
      from{ transform: translateY(20vh) rotate(45deg); opacity:0; }
      15%{opacity:.9}
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    .wrap{
      width:min(720px, 92vw);
      padding:28px;
      border-radius: var(--radius);
      background: rgba(21,22,42,.72);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
      position:relative;
      z-index:1;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(30px, 4vw, 44px);
      line-height:1.1;
    }
    p{
      margin:0 0 22px;
      color: var(--muted);
      font-size: clamp(16px, 2.2vw, 18px);
      line-height:1.5;
    }

    /* âœ… Option A: Larger arena */
    .arena{
      position:relative;
      height: 460px;
      border-radius: 18px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 18px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 16px;
      letter-spacing:.2px;
      transition: transform .12s ease, filter .12s ease, opacity .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      will-change: transform, left, top;
    }
    .btn:active{ transform: scale(.98); }

    .btn-yes{
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color:#10101f;
      box-shadow: 0 14px 40px rgba(255,77,125,.25);
    }
    .btn-yes:hover{ filter: brightness(1.05); }

    .btn-no{
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.75);
      border: 1px solid rgba(255,255,255,.14);
      cursor: not-allowed;
      opacity: .55;
    }
    .btn-no:hover{ opacity:.85; }

    .buttons{
      position:absolute;
      inset:0;
    }

    #yesBtn{
      position:absolute;
      left: 30%;
      top: 60%;
      transform: translate(-50%, -50%);
    }
    #noBtn{
      position:absolute;
      left: 70%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    /* Success overlay */
    .success{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      background: radial-gradient(900px 340px at 50% 40%, rgba(255,77,125,.27), transparent 65%),
                  rgba(10,10,22,.62);
      opacity:0;
      pointer-events:none;
      transition: opacity .35s ease;
      padding: 18px;
    }
    .success.show{
      opacity:1;
      pointer-events:auto;
    }

    .pop{
      transform: translateY(10px) scale(.98);
      opacity:0;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), opacity .55s ease;
      max-width: 560px;
    }
    .success.show .pop{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    /* âœ… Heart: revert to the earlier "working" style (no fade-in heart pop) */
    .bigHeart{
      width:90px;height:90px;
      margin: 0 auto 14px;
      position:relative;
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--yes), #a75fff);
      border-radius: 18px;
      box-shadow: 0 18px 60px rgba(255,77,125,.35);
      animation: heartbeat 1.1s ease-in-out infinite;
      opacity:1;
    }
    .bigHeart:before, .bigHeart:after{
      content:"";
      position:absolute;
      width:90px;height:90px;
      background: inherit;
      border-radius: 50%;
    }
    .bigHeart:before{ left:-45px; top:0; }
    .bigHeart:after{ left:0; top:-45px; }

    @keyframes heartbeat{
      0%,100%{ transform: rotate(45deg) scale(1); }
      50%{ transform: rotate(45deg) scale(1.08); }
    }

    /* Bear WebP */
    #cuteGif{
      margin-top: 16px;
      opacity:0;
      transform: translateY(8px) scale(.96);
      transition: opacity .45s ease, transform .45s ease;
      display:grid;
      place-items:center;
    }
    #cuteGif img{
      width: min(300px, 76vw);
      height: auto;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    .footer-note{
      margin-top:12px;
      font-size:13px;
      color: rgba(185,179,216,.92);
      animation: pulse 1.4s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ opacity:.75 }
      50%{ opacity:1 }
    }

    .arena.shake{
      animation: arenaShake .35s ease;
    }
    @keyframes arenaShake{
      0%{ transform: translateX(0) }
      25%{ transform: translateX(-4px) }
      50%{ transform: translateX(4px) }
      75%{ transform: translateX(-3px) }
      100%{ transform: translateX(0) }
    }

    /* Confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:2;
    }
    .confetti i{
      position:absolute;
      top:-10vh;
      width:10px;height:14px;
      border-radius: 3px;
      opacity:.95;
      animation: confettiFall linear forwards;
      transform: rotate(0deg);
    }
    @keyframes confettiFall{
      to{
        top:110vh;
        transform: translateX(var(--dx)) rotate(760deg);
      }
    }
  </style>

      <div class="success" id="success">

          <p style="margin:0; color: rgba(246,243,255,.90);">
            Best decision ever. See you on our date ðŸ˜Œâœ¨
          </p>

          <!-- âœ… Use local bear.webp in the same folder as index.html -->
          <div id="cuteGif">

<script>
  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
  const rand = (min, max) => Math.random() * (max - min) + min;

  // background hearts
  const bg = document.getElementById("bgHearts");
  for (let i = 0; i < 18; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    const left = rand(0, 100);
    const size = rand(10, 18);
    const dur = rand(8, 16);
    const delay = rand(0, 8);
    h.style.left = left + "vw";
    h.style.width = size + "px";
    h.style.height = size + "px";
    h.style.animationDuration = dur + "s";
    h.style.animationDelay = delay + "s";
    h.style.opacity = rand(0.2, 0.75);
    bg.appendChild(h);
  }

  // dodge logic
  const arena = document.getElementById("arena");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let noPos = { x: 0, y: 0 };
  let initialized = false;
  let dodgeBoost = 1;

  function getArenaRect() {
    return arena.getBoundingClientRect();
  }

  function placeNo(x, y) {
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "translate(0,0)";
    noPos.x = x; noPos.y = y;
  }

  function randomSpot(avoidRect) {
    const a = getArenaRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const pad = 12;
    const minX = pad;
    const maxX = a.width - bw - pad;
    const minY = pad;
    const maxY = a.height - bh - pad;

    for (let i = 0; i < 30; i++) {
      const x = rand(minX, maxX);
      const y = rand(minY, maxY);
      const r = { left: x, top: y, right: x + bw, bottom: y + bh };

      if (!avoidRect) return { x, y };

      const overlap =
        !(r.right < avoidRect.left || r.left > avoidRect.right || r.bottom < avoidRect.top || r.top > avoidRect.bottom);

      if (!overlap) return { x, y };
    }
    return { x: rand(minX, maxX), y: rand(minY, maxY) };
  }

  function initNoPosition() {
    const a = getArenaRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const x = a.width * 0.70 - bw * 0.5;
    const y = a.height * 0.60 - bh * 0.5;
    placeNo(clamp(x, 12, a.width - bw - 12), clamp(y, 12, a.height - bh - 12));
    initialized = true;
  }

  function dodge(pointerX, pointerY) {
    if (!initialized) initNoPosition();

    const a = getArenaRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const px = pointerX - a.left;
    const py = pointerY - a.top;

    const cx = noPos.x + bw / 2;
    const cy = noPos.y + bh / 2;

    const dist = Math.hypot(cx - px, cy - py);
    const trigger = 150 * dodgeBoost;

    if (dist < trigger) {
      dodgeBoost = clamp(dodgeBoost + 0.03, 1, 1.35);

      const yesRect = yesBtn.getBoundingClientRect();
      const avoid = {
        left: (yesRect.left - a.left) - 26,
        top:  (yesRect.top  - a.top)  - 26,
        right:(yesRect.right- a.left) + 26,
        bottom:(yesRect.bottom-a.top) + 26
      };

      const spot = randomSpot(avoid);

      noBtn.style.opacity = "0.35";
      placeNo(spot.x, spot.y);
      requestAnimationFrame(() => (noBtn.style.opacity = "0.55"));
    }
  }

  arena.addEventListener("mousemove", (e) => dodge(e.clientX, e.clientY));
  arena.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    dodge(t.clientX, t.clientY);
  }, { passive:true });
  arena.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    dodge(t.clientX, t.clientY);
  }, { passive:true });

  noBtn.addEventListener("mouseenter", (e) => dodge(e.clientX, e.clientY));
  noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    e.stopPropagation();
    dodge(e.clientX, e.clientY);
  });
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
  });

  window.addEventListener("resize", () => {
    initialized = false;
    requestAnimationFrame(initNoPosition);
  });

  // Yes flow
  const success = document.getElementById("success");
  const confetti = document.getElementById("confetti");
  const cuteGif = document.getElementById("cuteGif");

  function launchConfetti() {
    confetti.innerHTML = "";
    const pieces = 140;

    for (let i = 0; i < pieces; i++) {
      const p = document.createElement("i");
      const left = rand(0, 100);
      const sizeW = rand(6, 12);
      const sizeH = rand(10, 18);
      const dur = rand(1.9, 3.8);
      const delay = rand(0, 0.7);
      const dx = (Math.random() < 0.5 ? -1 : 1) * rand(0, 26) + "vw";

      p.style.left = left + "vw";
      p.style.width = sizeW + "px";
      p.style.height = sizeH + "px";
      p.style.animationDuration = dur + "s";
      p.style.animationDelay = delay + "s";
      p.style.setProperty("--dx", dx);

      const colors = ["#ff4d7d", "#ff79a8", "#a75fff", "#ffd166", "#6ee7ff", "#b8ffb1"];
      p.style.background = colors[Math.floor(Math.random() * colors.length)];

      confetti.appendChild(p);
      p.addEventListener("animationend", () => p.remove());
    }
  }

  yesBtn.addEventListener("click", () => {
    yesBtn.disabled = true;
    noBtn.disabled = true;

    document.getElementById("buttons").style.opacity = "0";
    document.getElementById("buttons").style.pointerEvents = "none";

    arena.classList.add("shake");
    setTimeout(() => arena.classList.remove("shake"), 400);

    setTimeout(() => {
      success.classList.add("show");
    }, 260);
