<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
:root{
  --bg1:#0f1020;
  --bg2:#1a0f2c;
  --text:#f6f3ff;
  --muted:#b9b3d8;
  --yes:#ff4d7d;
  --yes2:#ff79a8;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 20% 15%, rgba(255,77,125,.25), transparent 60%),
    radial-gradient(900px 500px at 80% 85%, rgba(167,95,255,.22), transparent 60%),
    linear-gradient(135deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

/* Card */
.wrap{
  width:min(720px,92vw);
  padding:28px;
  border-radius:22px;
  background:rgba(21,22,42,.72);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.08);
}

/* Header */
.badge{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  font-size:14px;
  color:var(--muted);
}

h1{
  margin:18px 0 8px;
  font-size:clamp(30px,4vw,44px);
}

p{
  margin:0 0 22px;
  color:var(--muted);
}

/* Arena */
.arena{
  position:relative;
  height:280px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  overflow:hidden;
}

/* Buttons */
.btn{
  appearance:none;
  border:0;
  padding:14px 18px;
  border-radius:999px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  transition:.15s;
}

.btn-yes{
  background:linear-gradient(135deg,var(--yes),var(--yes2));
  color:#10101f;
  box-shadow:0 14px 40px rgba(255,77,125,.25);
}

.btn-no{
  background:rgba(255,255,255,.08);
  color:rgba(255,255,255,.7);
  border:1px solid rgba(255,255,255,.15);
  opacity:.55;
  cursor:not-allowed;
}

.buttons{
  position:absolute;
  inset:0;
}

#yesBtn{
  position:absolute;
  left:30%;
  top:60%;
  transform:translate(-50%,-50%);
}

#noBtn{
  position:absolute;
  left:70%;
  top:60%;
  transform:translate(-50%,-50%);
}

/* Success overlay */
.success{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  background:rgba(10,10,22,.65);
  opacity:0;
  pointer-events:none;
  transition:.35s;
}

.success.show{
  opacity:1;
  pointer-events:auto;
}

.pop{
  text-align:center;
  opacity:0;
  transform:scale(.95);
  transition:.45s;
}

.success.show .pop{
  opacity:1;
  transform:scale(1);
}

/* Heart */
.bigHeart{
  width:90px;
  height:90px;
  margin:0 auto 14px;
  background:linear-gradient(135deg,var(--yes),#a75fff);
  transform:rotate(45deg);
  position:relative;
  border-radius:18px;
  animation:heartbeat 1.1s infinite;
}

.bigHeart:before,
.bigHeart:after{
  content:"";
  position:absolute;
  width:90px;
  height:90px;
  background:inherit;
  border-radius:50%;
}

.bigHeart:before{left:-45px}
.bigHeart:after{top:-45px}

@keyframes heartbeat{
  0%,100%{transform:rotate(45deg) scale(1)}
  50%{transform:rotate(45deg) scale(1.08)}
}

/* GIF */
#cuteGif{
  margin-top:20px;
  opacity:0;
  transition:opacity .4s ease;
  display:grid;
  place-items:center;
}

/* Confetti */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.confetti i{
  position:absolute;
  top:-10vh;
  width:10px;
  height:14px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{top:110vh;transform:rotate(720deg)}
}
</style>
</head>

<body>

<main class="wrap">
  <div class="badge">ðŸ’˜ Valentineâ€™s Proposal Protocol v1.0</div>

  <h1>Valentina, do you want to be my Valentine? ðŸ’–</h1>
  <p>Choose wisely. (One of these buttons has commitment issues.)</p>

  <section class="arena" id="arena">
    <div class="buttons" id="buttons">
      <button class="btn btn-yes" id="yesBtn">Yes</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>

    <div class="success" id="success">
      <div class="pop">
        <div class="bigHeart"></div>
        <h1>YAYYYYY ðŸ’–</h1>
        <p>Best decision ever. See you on our date ðŸ˜Œâœ¨</p>

        <!-- GIF -->
        <div id="cuteGif">
          <iframe
            src="https://gifdb.com/embed/5uzvjgcmwyr2u7a7"
            width="260"
            height="260"
            frameborder="0"
            allowfullscreen>
          </iframe>
        </div>

        <p style="font-size:13px;opacity:.8">Screenshot this moment. Legendary.</p>
      </div>
    </div>
  </section>
</main>

<div class="confetti" id="confetti"></div>

<script>
const arena = document.getElementById("arena");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const success = document.getElementById("success");
const gif = document.getElementById("cuteGif");
const confetti = document.getElementById("confetti");

function rand(min,max){return Math.random()*(max-min)+min;}

function dodge(e){
  const a = arena.getBoundingClientRect();
  const x = rand(20,a.width-100);
  const y = rand(20,a.height-60);
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
}

arena.addEventListener("mousemove",dodge);
arena.addEventListener("touchstart",dodge);

yesBtn.onclick = ()=>{
  document.getElementById("buttons").style.display="none";
  success.classList.add("show");

  setTimeout(()=>gif.style.opacity="1",600);
  launchConfetti();
};

function launchConfetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("i");
    c.style.left=rand(0,100)+"vw";
    c.style.background=["#ff4d7d","#ff79a8","#a75fff","#ffd166"][Math.floor(Math.random()*4)];
    c.style.animationDuration=rand(2,4)+"s";
    confetti.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
