<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>

  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#1a0f2c;
      --text:#f6f3ff;
      --muted:#b9b3d8;
      --yes:#ff4d7d;
      --yes2:#ff79a8;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 15%, rgba(255,77,125,.25), transparent 60%),
        radial-gradient(900px 500px at 80% 85%, rgba(167,95,255,.22), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
      overflow-y:auto; /* âœ… scrollable */
    }

    /* floating background hearts */
    .bg-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.35;
      z-index:0;
    }
    .heart-float{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      background: rgba(255,121,168,.55);
      animation: floatUp linear infinite;
      border-radius: 4px;
    }
    .heart-float:before, .heart-float:after{
      content:"";
      position:absolute;
      width:16px;height:16px;
      background: inherit;
      border-radius: 50%;
    }
    .heart-float:before{ left:-8px; top:0; }
    .heart-float:after{ left:0; top:-8px; }
    @keyframes floatUp{
      from{ transform: translateY(20vh) rotate(45deg); opacity:0; }
      15%{opacity:.9}
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    /* page layout */
    .page{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 18px 14px 28px;
      position:relative;
      z-index:1;
    }

    .wrap{
      width:min(720px, 94vw);
      padding: clamp(16px, 2.8vw, 28px);
      border-radius: var(--radius);
      background: rgba(21,22,42,.72);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.08);
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 6vw, 44px);
      line-height:1.12;
      letter-spacing: -.3px;
    }
    p{
      margin:0 0 18px;
      color: var(--muted);
      font-size: clamp(15px, 4vw, 18px);
      line-height:1.55;
    }

    /* âœ… responsive arena (no fixed height on mobile) */
    .arena{
      position:relative;
      border-radius: 18px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      min-height: 420px;
    }

    /* On larger screens, keep it tall and clean */
    @media (min-width: 700px){
      .arena{ min-height: 460px; }
    }

    .buttons{
      position:absolute;
      inset:0;
    }

    .btn{
      appearance:none;
      border:0;
      padding:14px 18px;
      border-radius:999px;
      font-weight:800;
      font-size:16px;
      letter-spacing:.2px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation; /* âœ… makes taps reliable */
      position:absolute;
    }

    .btn-yes{
      cursor:pointer;
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color:#10101f;
      box-shadow: 0 14px 40px rgba(255,77,125,.25);
      left: 30%;
      top: 68%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .btn-no{
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.75);
      border: 1px solid rgba(255,255,255,.14);
      cursor: not-allowed;
      opacity: .55;
      left: 70%;
      top: 68%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }

    /* âœ… mobile button placement: centered + stacked feel */
    @media (max-width: 420px){
      .btn-yes{ left: 50%; top: 72%; }
      .btn-no { left: 50%; top: 84%; }
    }

    /* Success overlay becomes scroll-safe on mobile */
    .success{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      background: radial-gradient(900px 340px at 50% 40%, rgba(255,77,125,.27), transparent 65%),
                  rgba(10,10,22,.62);
      opacity:0;
      pointer-events:none;
      transition: opacity .35s ease;
      padding: 20px 14px;
      overflow-y:auto; /* âœ… allow scrolling inside success if needed */
    }
    .success.show{
      opacity:1;
      pointer-events:auto;
    }

    .pop{
      opacity:0;
      transform: translateY(10px) scale(.98);
      transition: transform .55s cubic-bezier(.2,.9,.2,1), opacity .55s ease;
      max-width: 620px;
      width: 100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
      padding-bottom: 22px;
    }
    .success.show .pop{
      opacity:1;
      transform: translateY(0) scale(1);
    }

    /* perfect heart SVG */
    .bigHeart{
      width: min(140px, 38vw);
      height: auto;
      filter: drop-shadow(0 18px 60px rgba(255,77,125,.22));
      animation: heartbeat 1.05s ease-in-out infinite;
      margin-top: 4px;
    }
    @keyframes heartbeat{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.08); }
    }

    #cuteGif{
      margin-top: 10px;
      opacity:0;
      transform: translateY(8px) scale(.96);
      transition: opacity .45s ease, transform .45s ease;
      display:grid;
      place-items:center;
      width: 100%;
    }
    #cuteGif img{
      width: min(360px, 88vw);
      height:auto;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      display:block;
    }

    .footer-note{
      margin-top:6px;
      font-size:13px;
      color: rgba(185,179,216,.92);
      animation: pulse 1.4s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ opacity:.75 }
      50%{ opacity:1 }
    }

    /* Confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:2;
    }
    .confetti i{
      position:absolute;
      top:-10vh;
      width:10px;height:14px;
      border-radius: 3px;
      opacity:.95;
      animation: confettiFall linear forwards;
      transform: rotate(0deg);
    }
    @keyframes confettiFall{
      to{ top:110vh; transform: translateX(var(--dx)) rotate(760deg); }
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts"></div>

  <div class="page">
    <main class="wrap">
      <h1>Valentina, do you want to be my Valentine? ðŸ’˜</h1>
      <p>Choose wisely. (One of these buttons has <i>commitment issues</i>.)</p>

      <section class="arena" id="arena">
        <div class="buttons" id="buttons">
          <button class="btn btn-yes" id="yesBtn">Yes</button>
          <button class="btn btn-no" id="noBtn" aria-disabled="true">No</button>
        </div>

        <div class="success" id="success">
          <div class="pop">
            <svg class="bigHeart" viewBox="0 0 64 58" aria-hidden="true">
              <defs>
                <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#ff4d7d"/>
                  <stop offset="1" stop-color="#a75fff"/>
                </linearGradient>
              </defs>
              <path fill="url(#g)" d="M32 55s-4.8-3.2-9.8-7.4C12.7 39.7 4 32 4 20.8 4 12.6 9.7 6 17.7 6c4.8 0 9.2 2.4 11.9 6.2C32.3 8.4 36.7 6 41.5 6 49.5 6 55.2 12.6 55.2 20.8 55.2 32 46.5 39.7 41 47.6 36.8 51.8 32 55 32 55z"/>
            </svg>

            <h1 style="margin:0; letter-spacing:-.2px;">YAYYYYY ðŸ’–</h1>
            <p style="margin:0; color: rgba(246,243,255,.90);">
              Best decision ever. See you on our date ðŸ˜Œâœ¨
            </p>

            <div id="cuteGif">
              <img src="./bear.webp" alt="Funny love bear sending hearts" />
            </div>

            <div class="footer-note">Screenshot this moment. Legendary.</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div class="confetti" id="confetti"></div>

<script>
  const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
  const rand  = (min, max) => Math.random() * (max - min) + min;

  // Background floating hearts
  const bg = document.getElementById("bgHearts");
  for (let i = 0; i < 18; i++) {
    const h = document.createElement("div");
    h.className = "heart-float";
    h.style.left = rand(0, 100) + "vw";
    const size = rand(10, 18);
    h.style.width = size + "px";
    h.style.height = size + "px";
    h.style.animationDuration = rand(8, 16) + "s";
    h.style.animationDelay = rand(0, 8) + "s";
    h.style.opacity = rand(0.2, 0.75);
    bg.appendChild(h);
  }

  const arena  = document.getElementById("arena");
  const noBtn  = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let initialized = false;
  let dodgeBoost = 1;

  function getArenaRect(){ return arena.getBoundingClientRect(); }

  function initNoPosition(){
    const a = getArenaRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;
    const x = a.width * 0.70 - bw * 0.5;
    const y = a.height * 0.68 - bh * 0.5;
    noBtn.style.left = clamp(x, 12, a.width - bw - 12) + "px";
    noBtn.style.top  = clamp(y, 12, a.height - bh - 12) + "px";
    noBtn.style.transform = "translate(0,0)";
    initialized = true;
  }

  function moveNoAwayFrom(px, py){
    if (!initialized) initNoPosition();

    const a = getArenaRect();
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const nx = parseFloat(noBtn.style.left || "0") + bw/2;
    const ny = parseFloat(noBtn.style.top  || "0") + bh/2;

    const dist = Math.hypot(nx - px, ny - py);
    const trigger = 130 * dodgeBoost;

    if (dist > trigger) return;

    dodgeBoost = clamp(dodgeBoost + 0.03, 1, 1.35);

    const yesRect = yesBtn.getBoundingClientRect();
    const avoid = {
      left:  (yesRect.left - a.left) - 30,
      top:   (yesRect.top  - a.top)  - 30,
      right: (yesRect.right- a.left) + 30,
      bottom:(yesRect.bottom-a.top)  + 30
    };

    const pad = 12;
    const minX = pad;
    const maxX = a.width - bw - pad;
    const minY = pad;
    const maxY = a.height - bh - pad;

    let x, y;
    for(let i=0;i<40;i++){
      x = rand(minX, maxX);
      y = rand(minY, maxY);
      const r = { left:x, top:y, right:x+bw, bottom:y+bh };
      const overlap = !(r.right < avoid.left || r.left > avoid.right || r.bottom < avoid.top || r.top > avoid.bottom);
      if (!overlap) break;
    }

    noBtn.style.opacity = "0.35";
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    requestAnimationFrame(() => noBtn.style.opacity = "0.55");
  }

  arena.addEventListener("mousemove", (e) => {
    const a = getArenaRect();
    moveNoAwayFrom(e.clientX - a.left, e.clientY - a.top);
  });

  arena.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    const a = getArenaRect();
    moveNoAwayFrom(t.clientX - a.left, t.clientY - a.top);
  }, { passive:true });

  noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    const a = getArenaRect();
    moveNoAwayFrom(e.clientX - a.left, e.clientY - a.top);
  });
  noBtn.addEventListener("click", (e) => { e.preventDefault(); e.stopPropagation(); });

  window.addEventListener("resize", () => { initialized = false; requestAnimationFrame(initNoPosition); });

  // Yes flow
  const success = document.getElementById("success");
  const confetti = document.getElementById("confetti");
  const cuteGif = document.getElementById("cuteGif");

  function launchConfetti(){
    confetti.innerHTML = "";
    const pieces = 110; // slightly less for mobile performance
    for (let i=0; i<pieces; i++){
      const p = document.createElement("i");
      p.style.left = rand(0, 100) + "vw";
      p.style.width  = rand(6, 12) + "px";
      p.style.height = rand(10, 18) + "px";
      p.style.animationDuration = rand(1.9, 3.4) + "s";
      p.style.animationDelay = rand(0, 0.5) + "s";
      p.style.setProperty("--dx", ((Math.random()<0.5?-1:1) * rand(0,26)) + "vw");
      const colors = ["#ff4d7d","#ff79a8","#a75fff","#ffd166","#6ee7ff","#b8ffb1"];
      p.style.background = colors[Math.floor(Math.random()*colors.length)];
      confetti.appendChild(p);
      p.addEventListener("animationend", () => p.remove());
    }
  }

  yesBtn.addEventListener("click", () => {
    yesBtn.disabled = true;
    noBtn.disabled  = true;

    const buttons = document.getElementById("buttons");
    buttons.style.opacity = "0";
    buttons.style.pointerEvents = "none";

    setTimeout(() => success.classList.add("show"), 180);

    setTimeout(() => {
      cuteGif.style.opacity = "1";
      cuteGif.style.transform = "translateY(0) scale(1)";
      launchConfetti();
      // âœ… ensure the user can scroll to see everything if small phone
      success.scrollTo({ top: 0, behavior: "smooth" });
    }, 420);
  });

  window.addEventListener("load", () => requestAnimationFrame(initNoPosition));
</script>
</body>
</html>
